<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de Sélection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e7e7e7;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Fournisseurs sélectionnés</h1>
    <ul>
        {% for fournisseur in fournisseurs %}
            <li>{{ fournisseur }}</li>
        {% endfor %}
    </ul>
    <h2>Données filtrées (du {{ start_date }} au {{ end_date }})</h2>
    {{ table | safe }}
    <h2>Graphique des tendances des prix</h2>
    {{ plot_html | safe }}
    <a href="/">Retour à la sélection</a>
</body>
</html>
